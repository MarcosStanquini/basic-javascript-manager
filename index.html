<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Json</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>



<body>

    <section class="contact-clean" style="background: rgb(255, 255, 255);">
        <form id="meuForm" class="bg-light border rounded border-secondary shadow-lg" method="post"
            style="background: rgb(255, 255, 255);">
            <h2 class="text-center">Insira uma Receita!</h2>

            <div class="form-group mb-3"><input id="id" class="form-control" type="text" " name=" id"
                    placeholder="Digite o ID"></div>
            <div class="form-group mb-3"><input id="descricao" class="form-control" type="text" name="descricao"
                    placeholder="Descrição"></div>
            <div class="form-group mb-3"><input id="data" class="form-control" type="date" name="data"
                    placeholder="Data"></div>
            <div class="form-group mb-3"><input id="valor" class="form-control" type="number" step="any" name="valor"
                    placeholder="Valor"></div>
            <div class="form-group mb-3"><button id="inserir" class="btn btn-primary" type="submit">Inserir</button>
            </div>
        </form>

        <form id="form_excluir" class="bg-light border rounded border-secondary shadow-lg mt-5" method="post"
            style="background: rgb(255, 255, 255);">
            <h2 class="text-center">Exclua uma receita!!</h2>
            <div class="form-group mb-3"><input id="id" class="form-control" type="text"  name="id"
                    placeholder="Digite o ID"></div>
            <div class="form-group mb-3"><button id="excluir" class="btn btn-primary" type="submit">Excluir</button> </div>
        </form>

    
    </section>

        <h1 class="text-center mt-5">Receitas Inseridas!</h1>

        <table id="dadosTable" class="my-5">
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
            </tr>

        </table>

     

    <script src="assets/js/script.js"></script>
</body>

</html
